{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="page-header">
    <h1>Delete Toy</h1>
    <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/>
</div>
<h4>Are you sure you want to delete {{ object.name }}?</h4>
<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes - Delete!</button>
    <a href="{% url 'toys_detail' object.id %}" class="btn secondary">Cancel</a>
</form>
{% endblock %}
